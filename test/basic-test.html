<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">

    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
    <script src="../../web-component-tester/browser.js"></script>
    <script src="../../test-fixture/test-fixture-mocha.js"></script>
    <script src="../../iron-test-helpers/mock-interactions.js"></script>

    <!-- Step 1: import the element to test -->
    <link rel="import" href="../../test-fixture/test-fixture.html">
    <link rel="import" href="../wid-hex-tile.html">
  </head>
  <body>

    <!-- You can use the document as a place to set up your fixtures. -->
    <test-fixture id="wid-hex-tile">
      <template>
        <wid-hex-tile></wid-hex-tile>
      </template>
    </test-fixture>
    

    <script>
      suite('<wid-hex-tile>', function() {
        var c1;

        setup(function() {
          c1 = fixture('wid-hex-tile');
        });

        test('defines the "author" property', function() {
          assert.equal(c1.author.name, 'Dimitri Glazkov');
          assert.equal(c1.author.image, 'http://addyosmani.com/blog/wp-content/uploads/2013/04/unicorn.jpg');
        });

        test('says hello', function() {
          assert.equal(c1.sayHello(), 'wid-hex-tile says, Hello World!');

          var greetings = c1.sayHello('greetings Earthlings');
          assert.equal(greetings, 'wid-hex-tile says, greetings Earthlings');
        });

        test('fires lasers', function(done) {
          c1.addEventListener('wid-hex-tile-lasers', function(event) {
            assert.equal(event.detail.sound, 'Pew pew!');
            done();
          });
          c1.fireLasers();
        });

      });
    </script>

  </body>
</html>
